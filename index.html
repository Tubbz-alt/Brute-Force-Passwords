	<title>Brute Force Password Generation</title>


	<link rel="stylesheet" href="css/index.css">
	
	<script src="js/index.js"></script>

<body>

	<div class="container">
        <form action="" name="passgen">
           <textarea name="" id="output" cols="30" rows="10"></textarea>
            
            <input type="button" value="Generate" onclick="populateform(this.form.length.value,this.form.starting.value,this.form.number.value)"><br>
            <strong>Length: </strong><input type="text" name="length" size="2" value="6">
            <strong>Starting  Letters: </strong><input type="text" name="starting" size="2" value="A">
            <strong>No.Of Passwords: </strong><input type="text" name="number" size="2" value="100">
        </form>
	    
	
	

	</div>
